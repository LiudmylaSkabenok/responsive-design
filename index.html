<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins&family=Source+Sans+3&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">

</head>
<body>
    <header>
        <div class="layout__header">
            <h2 class="logo">

        <div class="nav" id="nav-bar">
            <a href="#works">News</a>
            <a href="#servises">Contact</a>
            <a href="#contacts">About</a>
            <a class="icon" onclick="burgerMenu()">
            <i class="fa fa-bars"></i>

        </div>
        </div>
    </header> 
    <main>
        <div class="main-container">
            <h1 class="main__heading">Patagonia</h1>

                Donec viverra eleifend lacus, vitae ullamcor.
            </h3>
        </div>

    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-bar");
            if (burger.className === "nav") {
            burger.className += " responsive";
            } else {
            burger.className = "nav";
            }
        }
        </script>
